{% extends "base-new.html" %}

{% block title %}年金収入管理{% endblock %}
{% block page_title %}年金収入管理{% endblock %}

{% block content %}
<div class="modern-tabs-container">
    <!-- プラン管理コンテンツ -->
    <div class="modern-tab-content active">
        <div class="content-section">
            <!-- 登録済み年金収入一覧 -->
            <div id="pension-income-list">
                <!-- 動的に生成 -->
            </div>
        </div>
    </div>
</div>

<!-- フローティングボタン -->
<div class="fab-container multiple-buttons" id="fabContainer">
    <a href="/incomes/pension/new" class="fab-button add" title="新規追加">
        <i class="material-icons">add</i>
    </a>
    <button id="toolsFab" class="fab-button tools" title="ツール" style="display: none;">
        <i class="material-icons">more_horiz</i>
    </button>
</div>

<!-- ツールメニュー -->
<div id="toolsMenu" class="tools-menu" style="display: none;">
    <div class="tools-menu-content">
        <button id="copyToolBtn" class="tool-menu-item">
            <i class="material-icons">content_copy</i>
            <span>コピー</span>
        </button>
        <button id="deleteToolBtn" class="tool-menu-item">
            <i class="material-icons">delete</i>
            <span>削除</span>
        </button>
    </div>
</div>

<!-- データ選択モーダル -->
<div id="dataSelectionModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">データを選択してください</h3>
            <button class="close-button" onclick="closeDataSelectionModal()">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="modal-body">
            <div id="dataSelectionList">
                <!-- 動的に生成 -->
            </div>
        </div>
        <div class="modal-footer" style="padding: 16px; border-top: 1px solid #e0e0e0; display: flex; justify-content: flex-end; gap: 12px;">
            <button class="btn btn-secondary" onclick="closeDataSelectionModal()">キャンセル</button>
            <button id="executeActionBtn" class="btn btn-primary" style="display: none;">実行</button>
        </div>
    </div>
</div>

<!-- 年金収入登録フォーム（非表示） -->
<div id="pension-form-container" class="card hidden">
    <div class="card-header">
        <h3 class="card-title">年金収入登録</h3>
        <button class="btn btn-secondary btn-sm" onclick="hideAddPensionForm()">
            <i class="material-icons">close</i> キャンセル
        </button>
    </div>
    <div class="card-body">
        <form id="pensionIncomeForm">
            <input type="hidden" name="id" value="">
            
            <div class="form-group">
                <label class="form-label">年金名</label>
                <input type="text" name="name" class="form-control" placeholder="例：国民年金、厚生年金" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">説明</label>
                <input type="text" name="description" class="form-control" placeholder="詳細説明（任意）">
            </div>
            
            <div class="form-group">
                <label class="form-label">月額受給額（手取り）（万円）</label>
                <input type="number" name="monthly_amount" class="form-control" placeholder="15" min="0" step="1" required>
                <div class="text-small text-secondary mt-1">税金・社会保険料控除後の手取り額</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">年額受給額（自動計算）</label>
                <input type="text" id="annual_amount_display" class="form-control" readonly placeholder="月額×12で自動計算">
            </div>
            
            <div class="form-group">
                <label class="form-label">受給開始年</label>
                <select name="start_year" class="form-control" required>
                    <!-- JavaScript で動的に生成 -->
                </select>
                <div class="text-small text-secondary mt-1">年金受給開始年度</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">受給終了年</label>
                <select name="end_year" class="form-control" required>
                    <!-- JavaScript で動的に生成 -->
                </select>
                <div class="text-small text-secondary mt-1">想定される受給終了年度</div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="submit-text">年金収入を登録</span>
                    <div class="loading-spinner hidden">
                        <i class="material-icons">refresh</i>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 年金収入統計 -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">年金収入統計</h3>
    </div>
    <div class="card-body">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="total-pension-count" style="color: var(--color-accent);">0</div>
                <div class="stat-label">登録年金数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-pension-monthly" style="color: var(--color-accent);">¥0</div>
                <div class="stat-label">月額合計</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-pension-annual" style="color: var(--color-accent);">¥0</div>
                <div class="stat-label">年額合計</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentAction = null;
let selectedItems = [];
let pensionIncomesData = [];

document.addEventListener('DOMContentLoaded', function() {
    // 年金収入データ読み込み
    loadPensionIncomes();
    
    // ツールボタンのイベントリスナー
    setupToolsMenu();
});

// ツールメニューの設定
function setupToolsMenu() {
    const toolsFab = document.getElementById('toolsFab');
    const toolsMenu = document.getElementById('toolsMenu');
    const copyToolBtn = document.getElementById('copyToolBtn');
    const deleteToolBtn = document.getElementById('deleteToolBtn');
    
    // ツールボタンクリック
    toolsFab.addEventListener('click', function(e) {
        e.stopPropagation();
        const isVisible = toolsMenu.style.display !== 'none';
        toolsMenu.style.display = isVisible ? 'none' : 'block';
        
        if (!isVisible) {
            // メニューの位置を調整
            const fabRect = toolsFab.getBoundingClientRect();
            toolsMenu.style.bottom = (window.innerHeight - fabRect.top + 10) + 'px';
            toolsMenu.style.right = (window.innerWidth - fabRect.right) + 'px';
        }
    });
    
    // コピーボタンクリック
    copyToolBtn.addEventListener('click', function() {
        currentAction = 'copy';
        toolsMenu.style.display = 'none';
        showDataSelectionModal('コピーするデータを選択してください');
    });
    
    // 削除ボタンクリック
    deleteToolBtn.addEventListener('click', function() {
        currentAction = 'delete';
        toolsMenu.style.display = 'none';
        showDataSelectionModal('削除するデータを選択してください');
    });
    
    // 外部クリックでメニューを閉じる
    document.addEventListener('click', function() {
        toolsMenu.style.display = 'none';
    });
    
    toolsMenu.addEventListener('click', function(e) {
        e.stopPropagation();
    });
}

// データ選択モーダルを表示
function showDataSelectionModal(title) {
    if (pensionIncomesData.length === 0) {
        showToast('選択できるデータがありません', 'warning');
        return;
    }
    
    const modal = document.getElementById('dataSelectionModal');
    const modalTitle = document.getElementById('modalTitle');
    const dataList = document.getElementById('dataSelectionList');
    const executeBtn = document.getElementById('executeActionBtn');
    
    modalTitle.textContent = title;
    selectedItems = [];
    
    // データリストを生成
    let html = '<div class="data-selection-list">';
    pensionIncomesData.forEach(income => {
        const monthlyAmount = (income.monthly_amount || 0) / 10000;
        const periodText = `${income.start_year}年-${income.end_year}年`;
        
        html += `
            <label class="data-selection-item">
                <input type="checkbox" value="${income.id}" onchange="updateSelectedItems()">
                <div class="selection-item-content">
                    <div class="selection-item-title">${income.name}</div>
                    <div class="selection-item-details">
                        ${periodText} | 月額 ${monthlyAmount.toFixed(1)}万円
                        ${income.description ? `<br><span style="color: #666; font-size: 0.9em;">${income.description}</span>` : ''}
                    </div>
                </div>
            </label>
        `;
    });
    html += '</div>';
    
    dataList.innerHTML = html;
    executeBtn.style.display = 'none';
    executeBtn.textContent = currentAction === 'copy' ? 'コピー' : '削除';
    executeBtn.onclick = executeSelectedAction;
    
    modal.classList.add('show');
}

// 選択項目の更新
function updateSelectedItems() {
    const checkboxes = document.querySelectorAll('#dataSelectionList input[type="checkbox"]:checked');
    selectedItems = Array.from(checkboxes).map(cb => parseInt(cb.value));
    
    const executeBtn = document.getElementById('executeActionBtn');
    executeBtn.style.display = selectedItems.length > 0 ? 'block' : 'none';
}

// 選択したアクションを実行
async function executeSelectedAction() {
    if (selectedItems.length === 0) return;
    
    const actionText = currentAction === 'copy' ? 'コピー' : '削除';
    const confirmMessage = `選択した${selectedItems.length}件のデータを${actionText}しますか？`;
    
    if (!confirm(confirmMessage)) return;
    
    try {
        let successCount = 0;
        
        for (const id of selectedItems) {
            let success = false;
            
            if (currentAction === 'copy') {
                const response = await fetch(`/api/pension-incomes/${id}/copy`, {
                    method: 'POST'
                });
                const result = await response.json();
                success = result.success;
            } else if (currentAction === 'delete') {
                const response = await fetch(`/api/pension-incomes/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                success = result.success;
            }
            
            if (success) successCount++;
        }
        
        if (successCount > 0) {
            showToast(`${successCount}件のデータを${actionText}しました`, 'success');
            loadPensionIncomes(); // 一覧を再読み込み
        }
        
        if (successCount < selectedItems.length) {
            showToast(`${selectedItems.length - successCount}件の${actionText}に失敗しました`, 'warning');
        }
        
    } catch (error) {
        console.error('Error executing action:', error);
        showToast(`${actionText}処理でエラーが発生しました`, 'error');
    } finally {
        closeDataSelectionModal();
    }
}

// モーダルを閉じる
function closeDataSelectionModal() {
    const modal = document.getElementById('dataSelectionModal');
    modal.classList.remove('show');
    selectedItems = [];
    currentAction = null;
}

// 年金収入データ読み込み
async function loadPensionIncomes() {
    try {
        const pensionIncomes = await apiCall('/api/pension-incomes');
        pensionIncomesData = pensionIncomes; // グローバル変数に保存
        displayPensionIncomes(pensionIncomes);
    } catch (error) {
        console.error('Error loading pension incomes:', error);
        showToast('年金収入の読み込みに失敗しました', 'error');
    }
}

// 年金収入表示
function displayPensionIncomes(pensionIncomes) {
    const listContainer = document.getElementById('pension-income-list');
    const toolsFab = document.getElementById('toolsFab');
    const fabContainer = document.getElementById('fabContainer');
    
    if (pensionIncomes.length === 0) {
        listContainer.innerHTML = `
            <div class="empty-state">
                <div style="text-align: center; padding: 2rem; color: var(--color-secondary);">
                    <i class="material-icons" style="font-size: 3rem; margin-bottom: 1rem;">account_balance</i>
                    <p>登録済みの年金収入がありません</p>
                    <p class="text-small">右下の「+」ボタンから作成してください</p>
                </div>
            </div>
        `;
        // データがない場合はツールボタンを非表示
        if (toolsFab) {
            toolsFab.style.display = 'none';
        }
        // multiple-buttonsクラスを削除
        if (fabContainer) {
            fabContainer.classList.remove('multiple-buttons');
        }
        return;
    }
    
    // データがある場合はツールボタンを表示
    if (toolsFab) {
        toolsFab.style.display = 'inline-flex';
    }
    // multiple-buttonsクラスを追加
    if (fabContainer) {
        fabContainer.classList.add('multiple-buttons');
    }
    
    const html = `
        <div class="modern-menu-grid">
            ${pensionIncomes.map(income => {
                const monthlyAmount = (income.monthly_amount || 0) / 10000;
                const annualTotal = monthlyAmount * 12;
                const periodText = `${income.start_year}年-${income.end_year}年`;
                
                return `
                    <div class="modern-menu-card plan-card" style="position: relative; cursor: pointer; display: flex; align-items: center; min-height: 80px;" onclick="showIncomeDetails(${income.id})">
                        <div class="card-content" style="flex: 1; padding-right: 20px;">
                            <h3 class="card-title" style="margin-bottom: 8px; font-size: 1.1em; font-weight: 600;">${income.name}</h3>
                            <p class="card-description" style="margin-bottom: 0; line-height: 1.4; color: var(--color-text-secondary);">
                                ${periodText}<br>
                                月額 ${monthlyAmount.toFixed(1)}万円 | 年収 ${annualTotal.toFixed(1)}万円
                                ${income.description ? `<br><span style="color: var(--color-text-secondary); font-size: 0.9em; font-style: italic;">${income.description}</span>` : ''}
                            </p>
                        </div>
                        <div class="card-arrow" style="position: absolute; right: 12px; bottom: 12px; color: var(--color-text-secondary); pointer-events: none;">
                            <i class="material-icons" style="font-size: 20px;">arrow_forward_ios</i>
                        </div>
                    </div>
                `;
            }).join('')}
        </div>
    `;
    
    listContainer.innerHTML = html;
}

// 年金収入詳細表示（カードクリック時）
function showIncomeDetails(incomeId) {
    // 編集ページに遷移
    window.location.href = `/incomes/pension/edit/${incomeId}`;
}
</script>
{% endblock %}
