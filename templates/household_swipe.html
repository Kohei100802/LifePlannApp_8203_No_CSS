<script>
// å®¶è¨ˆç°¿ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿
const householdBookData = [
    {
        id: 1,

        time: "12:10",
        location: "æ–°å®¿é§…ä»˜è¿‘",

        suggestedAmount: 950
    },
    {
        id: 2,
        category: "â˜•",
        categoryName: "ã‚«ãƒ•ã‚§",
        time: "15:30",
        location: "æ¸‹è°·ã‚»ãƒ³ã‚¿ãƒ¼è¡—",
        previousAmount: 420,
        suggestedAmount: 400
    },
    {
        id: 3,
        category: "ğŸšŠ",
        categoryName: "äº¤é€šè²»",
        time: "18:45",
        location: "JRå±±æ‰‹ç·š",
        previousAmount: 160,
        suggestedAmount: 160
    }
];

let currentCardIndex = 0;
let startX = 0;
let currentX = 0;
let isDragging = false;
let cardResults = [];

// ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®¶è¨ˆç°¿ã‚’é–‹å§‹
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        startHouseholdBook();
    }, 500);
});

function startHouseholdBook() {
    currentCardIndex = 0;
    cardResults = [];
    renderCurrentCard();
    updateProgress();
}

function renderCurrentCard() {
    const container = document.getElementById('card-container');
    const data = householdBookData[currentCardIndex];
    
    if (!data) {
        showResults();
        return;
    }
    
    container.innerHTML = `
        <div class="expense-card" id="current-card" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            max-width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 24px;
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        ">
            <div style="text-align: center; margin-bottom: 20px;">
                <div style="font-size: 3rem; margin-bottom: 8px;">${data.category}</div>
                <h3 style="margin: 0; font-size: 1.3rem; color: #333; font-weight: 600;">${data.categoryName}</h3>
            </div>
            
            <div style="background: #f8f9fa; border-radius: 12px; padding: 16px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: #666; font-size: 0.9rem;">æ™‚åˆ»</span>
                    <span style="font-weight: 500;">${data.time}</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: #666; font-size: 0.9rem;">å ´æ‰€</span>
                    <span style="font-weight: 500;">${data.location}</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #666; font-size: 0.9rem;">å‰å›</span>
                    <span style="font-weight: 500; color: #FF6B6B;">Â¥${data.previousAmount.toLocaleString()}</span>
                </div>
            </div>
            
            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #333;">é‡‘é¡ã‚’å…¥åŠ›</label>
                <input type="number" 
                       id="amount-input" 
                       value="${data.suggestedAmount}"
                       style="
                           width: 100%;
                           padding: 16px;
                           border: 2px solid #e9ecef;
                           border-radius: 12px;
                           font-size: 1.2rem;
                           font-weight: 600;
                           text-align: center;
                           color: #333;
                           background: white;
                           box-sizing: border-box;
                       "
                       inputmode="decimal"
                       placeholder="0">
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button onclick="skipCard()" style="
                    flex: 1;
                    padding: 12px;
                    background: #6c757d;
                    color: white;
                    border: none;
                    border-radius: 12px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: background 0.2s ease;
                ">ã‚¹ã‚­ãƒƒãƒ—</button>
                <button onclick="confirmCard()" style="
                    flex: 1;
                    padding: 12px;
                    background: #28a745;
                    color: white;
                    border: none;
                    border-radius: 12px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: background 0.2s ease;
                ">ç¢ºå®š</button>
            </div>
        </div>
    `;
    
    // ã‚«ãƒ¼ãƒ‰ã«ã‚¹ãƒ¯ã‚¤ãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
    const card = document.getElementById('current-card');
    addSwipeEvents(card);
    
    // é‡‘é¡å…¥åŠ›æ¬„ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
    setTimeout(() => {
        const input = document.getElementById('amount-input');
        if (input) {
            input.focus();
            input.select();
        }
    }, 100);
}

function addSwipeEvents(card) {
    card.addEventListener('touchstart', handleTouchStart, { passive: false });
    card.addEventListener('touchmove', handleTouchMove, { passive: false });
    card.addEventListener('touchend', handleTouchEnd, { passive: false });
    
    card.addEventListener('mousedown', handleMouseStart);
    card.addEventListener('mousemove', handleMouseMove);
    card.addEventListener('mouseup', handleMouseEnd);
    card.addEventListener('mouseleave', handleMouseEnd);
}

function handleTouchStart(e) {
    startX = e.touches[0].clientX;
    isDragging = true;
    e.preventDefault();
}

function handleTouchMove(e) {
    if (!isDragging) return;
    
    currentX = e.touches[0].clientX;
    const deltaX = currentX - startX;
    
    updateCardPosition(deltaX);
    e.preventDefault();
}

function handleTouchEnd(e) {
    if (!isDragging) return;
    
    const deltaX = currentX - startX;
    handleSwipeEnd(deltaX);
    isDragging = false;
}

function handleMouseStart(e) {
    startX = e.clientX;
    isDragging = true;
    e.preventDefault();
}

function handleMouseMove(e) {
    if (!isDragging) return;
    
    currentX = e.clientX;
    const deltaX = currentX - startX;
    
    updateCardPosition(deltaX);
}

function handleMouseEnd(e) {
    if (!isDragging) return;
    
    const deltaX = currentX - startX;
    handleSwipeEnd(deltaX);
    isDragging = false;
}

function updateCardPosition(deltaX) {
    const card = document.getElementById('current-card');
    if (!card) return;
    
    const rotation = deltaX * 0.1;
    const opacity = Math.max(0.7, 1 - Math.abs(deltaX) / 300);
    
    card.style.transform = `translate(-50%, -50%) translateX(${deltaX}px) rotate(${rotation}deg)`;
    card.style.opacity = opacity;
    
    // è‰²ã®ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
    if (deltaX > 50) {
        card.style.boxShadow = '0 8px 32px rgba(40, 167, 69, 0.3)';
    } else if (deltaX < -50) {
        card.style.boxShadow = '0 8px 32px rgba(108, 117, 125, 0.3)';
    } else {
        card.style.boxShadow = '0 8px 32px rgba(0,0,0,0.1)';
    }
}

function handleSwipeEnd(deltaX) {
    const card = document.getElementById('current-card');
    if (!card) return;
    
    if (deltaX > 100) {
        // å³ã‚¹ãƒ¯ã‚¤ãƒ— - ç¢ºå®š
        animateCardExit(card, 'right', () => confirmCard());
    } else if (deltaX < -100) {
        // å·¦ã‚¹ãƒ¯ã‚¤ãƒ— - ã‚¹ã‚­ãƒƒãƒ—
        animateCardExit(card, 'left', () => skipCard());
    } else {
        // å…ƒã®ä½ç½®ã«æˆ»ã™
        card.style.transform = 'translate(-50%, -50%)';
        card.style.opacity = '1';
        card.style.boxShadow = '0 8px 32px rgba(0,0,0,0.1)';
    }
}

function animateCardExit(card, direction, callback) {
    const translateX = direction === 'right' ? '100vw' : '-100vw';
    card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
    card.style.transform = `translate(-50%, -50%) translateX(${translateX})`;
    card.style.opacity = '0';
    
    setTimeout(callback, 300);
}

function confirmCard() {
    const input = document.getElementById('amount-input');
    const amount = input ? parseFloat(input.value) || 0 : 0;
    
    cardResults.push({
        ...householdBookData[currentCardIndex],
        amount: amount,
        action: 'confirmed'
    });
    
    nextCard();
}

function skipCard() {
    cardResults.push({
        ...householdBookData[currentCardIndex],
        amount: 0,
        action: 'skipped'
    });
    
    nextCard();
}

function nextCard() {
    currentCardIndex++;
    updateProgress();
    
    if (currentCardIndex < householdBookData.length) {
        setTimeout(() => {
            renderCurrentCard();
        }, 300);
    } else {
        setTimeout(() => {
            showResults();
        }, 300);
    }
}

function updateProgress() {
    const progressText = document.getElementById('card-progress');
    const progressBar = document.getElementById('progress-bar');
    
    if (progressText) {
        progressText.textContent = `${currentCardIndex + 1} / ${householdBookData.length}`;
    }
    
    if (progressBar) {
        const percentage = ((currentCardIndex + 1) / householdBookData.length) * 100;
        progressBar.style.width = percentage + '%';
    }
}

function showResults() {
    const container = document.getElementById('card-container');
    const confirmedItems = cardResults.filter(item => item.action === 'confirmed');
    const totalAmount = confirmedItems.reduce((sum, item) => sum + item.amount, 0);
    
    container.innerHTML = `
        <div style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            max-width: 90%;
            text-align: center;
            padding: 24px;
        ">
            <div style="font-size: 3rem; margin-bottom: 16px;">âœ…</div>
            <h3 style="margin: 0 0 16px 0; font-size: 1.4rem; color: #333;">è¨˜éŒ²å®Œäº†ï¼</h3>
            <div style="background: white; border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
                <div style="font-size: 1.1rem; color: #666; margin-bottom: 8px;">ä»Šæ—¥ã®æ”¯å‡º</div>
                <div style="font-size: 2rem; font-weight: bold; color: #FF6B6B;">Â¥${totalAmount.toLocaleString()}</div>
                <div style="font-size: 0.9rem; color: #666; margin-top: 8px;">${confirmedItems.length}ä»¶ã‚’è¨˜éŒ²</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px;">
                ${confirmedItems.map(item => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #f8f9fa; border-radius: 8px;">
                        <span>${item.category} ${item.categoryName}</span>
                        <span style="font-weight: 500;">Â¥${item.amount.toLocaleString()}</span>
                    </div>
                `).join('')}
            </div>
            <div style="display: flex; gap: 12px;">
                <button onclick="window.location.href='/dashboard'" style="
                    flex: 1;
                    padding: 16px;
                    background: #6c757d;
                    color: white;
                    border: none;
                    border-radius: 12px;
                    font-size: 1.1rem;
                    font-weight: 500;
                    cursor: pointer;
                ">ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã«æˆ»ã‚‹</button>
                <button onclick="startHouseholdBook()" style="
                    flex: 1;
                    padding: 16px;
                    background: #FF6B6B;
                    color: white;
                    border: none;
                    border-radius: 12px;
                    font-size: 1.1rem;
                    font-weight: 500;
                    cursor: pointer;
                ">ã‚‚ã†ä¸€åº¦</button>
            </div>
        </div>
    `;
}
</script>
